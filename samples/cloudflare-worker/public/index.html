<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skyflow File Operations</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .section {
            margin-bottom: 30px;
            padding: 20px;
            border-radius: 8px;
            background-color: #f5f5f5;
        }

        .form-group {
            margin-bottom: 15px;
        }

        button {
            background-color: #0066cc;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
		textarea {
        width: 50%;
        min-height: 100px;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-family: inherit;
        resize: vertical;
    	}

    	.form-group {
        margin-bottom: 15px;
        width: 100%;
    	}

        button:hover {
            background-color: #0052a3;
        }

        .result {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
        }

        .error {
            background-color: #ffe6e6;
            color: #cc0000;
        }

        .success {
            background-color: #e6ffe6;
            color: #006600;
        }
    </style>
</head>

<body>
    <main>
        <section class="section">
            <h1>Upload a File</h1>
            <form id="uploadForm" enctype="multipart/form-data" method="POST">
                <div class="form-group">
                    <label for="uploadFile">Select file:</label>
                    <input type="file" id="uploadFile" name="file" required aria-required="true" />
                </div>
                <button type="submit">Save File</button>
            </form>
            <div id="result1" class="result" role="status" aria-live="polite"></div>
        </section>

        <section class="section">
            <h1>Detect File</h1>
            <form id="detectFile" enctype="multipart/form-data" method="POST">
                <div class="form-group">
                    <label for="detectFileInput">Select file:</label>
                    <input type="file" id="detectFileInput" name="file" required aria-required="true" />
                </div>
                <button type="submit">Detect File</button>
            </form>
            <div id="result2" class="result" role="status" aria-live="polite"></div>
        </section>

        <section class="section">
            <h1>Detect Text</h1>
            <form id="detectText" enctype="multipart/form-data" method="POST">
                <div class="form-group">
                <label for="detectTextInput">Enter text:</label>
				<br></br>
				<textarea 
                id="detectTextInput" 
                name="text" 
                required 
                aria-required="true"
            	></textarea>                </div>
                <button type="submit">Detect Text</button>
            </form>
            <div id="result3" class="result" role="status" aria-live="polite"></div>
        </section>
    </main>

    <script>
        const handleResponse = async (response, resultId) => {
            const resultElement = document.getElementById(resultId);

            try {
                if (!response.ok) {
                    const errorText = await response.text();
                    resultElement.className = 'result error';
                    resultElement.textContent = `Error: ${errorText}`;
                    return null;
                }
                return await response.json();
            } catch (error) {
                resultElement.className = 'result error';
                resultElement.textContent = `Error: ${error.message}`;
                return null;
            }
        };

        const setResult = (elementId, isSuccess, message) => {
            const element = document.getElementById(elementId);
            element.className = `result ${isSuccess ? 'success' : 'error'}`;
            element.textContent = message;
        };

        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);

            try {
                const response = await fetch('/saveFile', {
                    method: 'POST',
                    body: formData
                });

                const result = await handleResponse(response, 'result1');
				if (result && result.error) {
					setResult('result1', false, result.error.message);
					return;
				} else {
                    setResult('result1', true, 'File saved successfully');
                }
            } catch (error) {
                setResult('result1', false, `Error: ${error.message}`);
            }
        });

        document.getElementById('detectFile').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);

            try {
                const response = await fetch('/detectFile', {
                    method: 'POST',
                    body: formData
                });

                const result = await handleResponse(response, 'result2');
				if (result.error) {
					setResult('result2', false, result.error.message);
					return;
				}else {
                    const { base64, format } = result;
                    const blob = await fetch(`data:${format};base64,${base64}`).then(res => res.blob());
                    const url = URL.createObjectURL(blob);

                    document.getElementById('result2').innerHTML = `
                        <div class="success">File detected successfully</div>
                        <embed src="${url}" type="${format}" width="500" height="500" />
                    `;
					setResult('result2', true, 'File detected successfully');
                }
            } catch (error) {
                setResult('result2', false, `Error: ${error.message}`);
            }
        });

        document.getElementById('detectText').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);

            try {
                const response = await fetch('/detectText', {
                    method: 'POST',
                    body: formData
                });

                const result = await handleResponse(response, 'result3');
                if (result.error) {
                    setResult('result3', false, result.error.message);
                } else {
					setResult('result3', true, 'Text detected successfully');
				}
            } catch (error) {
                setResult('result3', false, `Error: ${error.message}`);
            }
        });
    </script>
</body>

</html>
