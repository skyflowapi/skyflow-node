name: Internal Release

on:
  push:
    tags-ignore:
      - '*.*'
    paths-ignore:
      - 'package.json'
      - 'package-lock.json'
      - '*.md'
    branches:
      - release/*

jobs:
  call-common-workflow:
    uses: ./.github/workflows/release-sdk.yml
    with:
      registry-url: 'https://prekarilabs.jfrog.io/prekarilabs/api/npm/npm/'
      tag: internal
    secrets: inherit
